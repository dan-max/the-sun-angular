<h2 class="text-center user-select-none">Gracias por elegirnos</h2>

<h3 class="text-center user-select-none">Reserva de habitación</h3>
<div class="container d-flex">
  <div class="col-6">
    <img src=".\assets\vojtech-bruzek-Yrxr3bsPdS0-unsplash.jpg" width="550px" alt="">
  </div>
  <div class="col-6">
    <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()">
      <div class="mt-3 mx-5 mb-3">

        <mat-form-field>
          <mat-label>Fecha de llegada</mat-label>
          <mat-date-range-input [rangePicker]="picker">
            <input matStartDate formControlName="fecha_ingreso" placeholder="Start date">
            <input matEndDate formControlName="fecha_salida" placeholder="End date">
          </mat-date-range-input>
          <mat-hint>MM/DD/YYYY - MM/DD/YYYY</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>

          <mat-date-range-picker #picker></mat-date-range-picker>

        </mat-form-field>
      </div>

      <div class="mx-5 d-flex flex-wrap">
        <div class="">

          <select class="form-select dropdown" aria-label="Tipo de habitación" formControlName="habitacion" (change)="onHabitacionChange($event)">

            @for (cuarto of habitacion; track cuarto.id) {
                <option value={{cuarto.habitacion}}>{{cuarto.habitacion}}</option>

            }
          </select>

        </div>
        <div class=" mx-2 ">
          <select class="form-select dropdown" aria-label="Número de huéspedes" formControlName="n_huespedes" (change)="onHuespedChange($event)">

            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
          </select>
        </div>
      </div>
      <p>Costo de la habitacion: {{precioSeleccionado}} </p>
      <div class=" mt-3 mb-3 mx-5">
        <button type="submit" class="btn btn-primary">Reservar</button>
      </div>
    </form>
      <div class="mx-5">

    </div>
  </div>
</div>

{{precioSeleccionado}}
